<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-color: violet;
      }
      h1 {
        color: rgba(0, 0, 255, 0.582);
      }
      p {
        color: rgba(171, 204, 26, 0.781);
      }
    </style>
    <title>CSS with Html</title>
  </head>
  <body>
    <h1 style="color: rgba(140, 204, 87, 0.692)">This is a heading h1</h1>
    <hr />
    <hr />
    <h1>this is a h1 tag with the internal css</h1>
    <hr />
    <hr />
    <p>this is is a paragraph tag with the internal css</p>
    <hr />
    <hr />
  </body>
</html>
