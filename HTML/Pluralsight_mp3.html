<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video/audio</title>
  </head>
  <body>
    <h1>Now we are using video</h1>
    <video controls loop="true" preload="auto" poster="" width="900">
      <source src="../Media/Talkaboutit.mp4" />
      <p>This browser does not support native video</p>
    </video>

    <h1>Audio</h1>
    <audio controls loop>
      <source src="../Media/Talkaboutit.mp3" />
      <p>This browser does not support native audio</p>
    </audio>
  </body>
</html>
