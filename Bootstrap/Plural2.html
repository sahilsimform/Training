<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Bootstrap File 2</title>
    <style>
      .row > [class^="col"] {
        padding-top: 1em;
        padding-bottom: 1em;
        background-color: rgba(182, 89, 27, 0.25);
        border: 1px solid rgba(228, 75, 15, 0.4);
      }

      .row {
        margin-top: 0.25em;
      }
      .sample-bgcolor {
        background-color: rgba(182, 89, 27, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-lg-4">Give me some space..</div>
        <div class="col-md-4 col-xs-4">I'll take 4 cols if that's ok...</div>
      </div>

      <div class="row">
        <div class="col-md-2">1 of 3</div>
        <div class="col-md-4 order-5">2 of 3</div>
        <div class="col-md-6 order-1">3 of 3</div>
      </div>

      <div class="container">
        <div class="row gx-2">
          <div class="col">
            <div class="border bg-light">Element 1 inside DIV</div>
          </div>
          <div class="col">
            <div class="border bg-light">Element 2 inside DIV</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
