<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/custom.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Plural Sight</title>
  </head>
  <body>
    <div class="container">
      <h2>Using form components</h2>
      <form>
        <div class="mt-3">
          <div class="mb-3">
            <label for="eamilInput" class="form-label">Email Address</label>
            <input
              type="email"
              id="eamilInput"
              class="form-control-plaintext"
              value="name@example.com"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="commentTextArea" class="form-label">Comments</label>
            <textarea
              class="form-control"
              id="commentTextArea"
              rows="3"
            ></textarea>
          </div>
        </div>

        <div class="mb-3">
          <label for="uploadform" class="form-label">Upload pie picture</label>
          <input class="form-control" type="file" id="uploaduploadFile" />
        </div>

        <div class="mb-3">
          <label for="pieSizeSelect" class="form-label">Select Pie size</label>
          <select class="form-select">
            <option selected>Choose requied size</option>
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="pieSizeRange" class="form-label"
            >How many silence do you want?</label
          >
          <input type="range" id="pieSizeRange" class="form-range" />
        </div>

        <div class="mb-3 form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="rememberMeCheck"
          />
          <label for="rememberMeCheck" class="form-check-label"
            >Remember Me</label
          >
        </div>

        <div class="mb-3 form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="useStoredCreditCard"
          />
          <label for="useStoredCreditCard" class="form-check-label"
            >Use my credit card on file</label
          >
        </div>

        <div class="mb-3">
          <input
            type="checkbox"
            class="btn-check"
            id="usePointersInput"
            autocomplete="off"
          />
          <label class="btn btn-primary" for="usePointersInput" checked
            >Use my points</label
          >
        </div>
      </form>
    </div>
  </body>
</html>
