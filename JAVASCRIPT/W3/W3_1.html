<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="style.css">

  <title>W3 school JS</title>
</head>

<body>
  <!-- onclick show time -->
  <h2>My first JS practice</h2>
  <button type="button" onclick="document.getElementById('demo').innerHTML=Date()">
    Click me!
  </button>
  <p id="demo"></p>
  <hr />
  <hr />

  <!-- change in the text -->
  <h2>We can change the line by the clicking on the button below.</h2>
  <p id="demo">JavaScript can change the line in HTML</p>
  <button type="button" onclick="document.getElementById('demo').innerHTML='Hello to sahil web page..!!'">
    Click me..!
  </button>

  <hr />
  <hr />
  <!-- onclick pic change -->
  <h1>Here we are changing image form</h1>

  <button type="button" onclick="document.getElementById('my_img').src='../.././Media/Pic1.jpg'">
    Click me
  </button>
  <img id="my_img" src="../.././Media/pic3.gif" style="height: 500px; width: 500px" />
  <button type="button" onclick="document.getElementById('my_img').src='../.././Media/Pic2.jpg'">
    Click me
  </button>
  <hr />
  <hr />
</body>

</html>
