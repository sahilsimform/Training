<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
    </link>
    <title>W3 school JS</title>
    <style>
        p {
            color: rgba(13, 59, 7, 0.863);
            font-weight: bold;
        }

        hr {
            color: #FF9912;
        }

        .container {
            border: 1px solid #FF9912;
        }

        body {
            background-color: rgba(61, 214, 214, 0.747);
            color: #FF9912;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Use of the Class</h1>
        <hr>
        <h2>Class 1</h2>
        <p id="CLASS_1"></p>
        <hr>
        <hr>
        <h2>Class 2</h2>
        <p id="CLASS_2"></p>
    </div>
    <script>
        {
            class Car {
                constructor(name, year) {
                    this.name = name;
                    this.year = year;
                }
            }
            const myCar = new Car("BMW", 2014);
            document.getElementById("CLASS_1").innerHTML = myCar.name + " " + myCar.year;
        } {
            class Car {
                constructor(name, year) {
                    this.name = name;
                    this.year = year;
                }
                age() {
                    let date = new Date();
                    return date.getFullYear() - this.year;
                }
            }
            let myCar = new Car("Ford", 2018);
            document.getElementById("CLASS_2").innerHTML =
                "My car is " + myCar.age() + " years old.";
        }

    </script>
</body>

</html>
