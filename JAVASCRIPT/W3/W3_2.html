<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="style.css">
  </>
  <title>W3 school JS</title>
</head>

<body>
  <div class="container">
    <!-- change the style -->
    <h2>Here we can change the CSS styling.</h2>
    <p id="demo1">JavaScript can change the line in HTML</p>
    <button type="button" onclick="document.getElementById('demo1').style.fontSize='50px'">
      Click Me..!
    </button>
    <hr />
    <hr />
    <!-- hidding the line -->
    <p id="demo2" style="font-size: 30px">
      JavaScript can change the line in HTML
    </p>
    <button type="button" onclick="document.getElementById('demo2').style.display='none'">
      Click Me..!
    </button>
    <hr />
    <hr />
    <!-- we can unhide also -->
    <p style="font-size: 30px">JavaScript can unhide HTML</p>
    <p id="demo3" style="display: none">This is a hidden line..</p>
    <button type="button" onclick="document.getElementById('demo3').style.display='block'">
      Click Me..!
    </button>
    <hr />
    <hr />
  </div>
</body>

</html>
